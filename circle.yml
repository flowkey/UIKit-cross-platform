jobs:
    xcodebuild:
        macos:
            xcode: "14.1.0"
        steps:
            - checkout
            - run: git submodule update --recursive --init

            - run:
                  name: Test UIKit for macOS
                  command: set -o pipefail &&
                      xcodebuild
                      CODE_SIGNING_REQUIRED=NO
                      CODE_SIGN_IDENTITY=""
                      PROVISIONING_PROFILE=""
                      -sdk "macosx"
                      -arch "x86_64"
                      -scheme "UIKit"
                      build test |
                      xcpretty --color --report junit

            - run:
                  name: Test iOSTestTarget
                  command: set -o pipefail &&
                      xcodebuild
                      CODE_SIGNING_REQUIRED=NO
                      CODE_SIGN_IDENTITY=""
                      PROVISIONING_PROFILE=""
                      -sdk "iphonesimulator"
                      -destination 'platform=iOS Simulator,OS=latest,name=iPhone 8 Plus'
                      -scheme "UIKit iOSTestTarget"
                      test |
                      xcpretty --color --report junit

            - run:
                  name: Build demo app for iOS
                  command: set -o pipefail &&
                      xcodebuild
                      CODE_SIGNING_REQUIRED=NO
                      CODE_SIGN_IDENTITY=""
                      PROVISIONING_PROFILE=""
                      -sdk "iphonesimulator"
                      -destination 'platform=iOS Simulator,OS=latest,name=iPhone 8 Plus'
                      -scheme "DemoApp"
                      build |
                      xcpretty --color --report junit
                  path: ./samples/getting-started

workflows:
    version: 2
    uikit:
        jobs:
            - xcodebuild
